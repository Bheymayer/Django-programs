<!doctype html>

{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store | Login</title>
    <link rel="shortcut icon" type="image/ico" href="https://drive.google.com/uc?export=view&id=18BXCQe8ZZozhoXjLJ9J5MXyW8N5Ar1EM"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href=" https://use.fontawesome.com/releases/v5.7.2/css/all.css"rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}"

</head>
<body>
        <div class="container responsive">
            <div class="wrapper container-fluid">
                <div class="logo"> <img class="align-content" src="{% static 'images/inv.jpg' %}" alt=""></div>
                    <div class="text-center mt-4 name">Inventory Management System</div>
                    <div class="p-3 mt-3">
                        <form method="POST", autocomplete="off">
                            {% csrf_token %}

                            <div class="form-field d-flex align-items-center form-group"> 
                                <span class="far fa-user"></span> 
                                {{ form.username }}
                            </div>
                                    
                            <div class="form-field d-flex align-items-center form-group"> 
                                <span class="fas fa-key"></span> 
                                {{ form.password }}
                            </div>         
                            <button type="submit" class="btn mt-3">Login</button>
                        </form>
                    </div>
            </div>
        </div>   

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

</body>
</html>
